<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矢量正交多边形地图</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div>
        <label for="x-coordinate">横坐标：</label>
        <input type="number" id="x-coordinate" name="x-coordinate">
        <label for="y-coordinate">纵坐标：</label>
        <input type="number" id="y-coordinate" name="y-coordinate">
        <button id="add-point">增加点位</button>
        <button id="delete-point">删除点位</button>
        <button id="execute">开始执行</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
